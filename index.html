<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Hack Não màu sắc</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="game-box">
    <h1>Game Hack Não chọn Màu</h1>

    <button id="startBtn">BẮT ĐẦU</button>
    <button id="stopBtn">DỪNG LẠI</button>

    <div id="displayText"></div>
    <div id="buttons"></div>
    <div id="result"></div>

    <div id="timeBarContainer">
        <div id="timeBar"></div>
    </div>
    <div id="gameInstructions" class="instructions">
        <h3>Cách chơi:</h3>
        <ul>
            <li>Nhấn <strong>BẮT ĐẦU</strong> để bắt đầu trò chơi.</li>
            <li>Chọn đúng với màu của chữ in trên màn hình.</li>
            <li>Có <strong>3.5 giây</strong> để chọn mỗi lượt, hết thời gian sẽ kết thúc.</li>
            <li>Có thể nhấn <strong>DỪNG LẠI</strong> để tạm dừng trò chơi.</li>
        </ul>
    </div>
</div>
<script src="Script.js"></script>
</body>
</html>
